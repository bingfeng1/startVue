<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间转换</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
    <div id="app" v-cloak>
        <div v-time="timeNow">

        </div>
        <div v-time="timeBefore">

        </div>
    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const Time = {
            // 获取当前时间戳
            getUnix() {
                let date = new Date();
                return date.getTime();
            },
            // 获取今天0点0分0秒的时间戳
            getTodayUnix() {
                let date = new Date();
                date.setHours(0);
                date.setMinutes(0);
                date.setSeconds(0);
                date.setMilliseconds(0);
                return date.getTime();
            },
            // 获取今年1月1日0点0分0秒的时间戳
            getYearUnix() {
                let date = new Date();
                date.setMonth(0);
                date.setDate(1);
                date.setHours(0);
                date.setMinutes(0);
                date.setSeconds(0);
                date.setMilliseconds(0);
                return date.getTime();
            },
            // 获取标准年月日
            getLastDate(time) {
                let date = new Date(time);
                let month = (date.getMonth() + 1).toString().padStart(2, '00');
                let day = date.getDate().toString().padStart(2, '00');
                return date.getFullYear() + '-' + month + '-' + day;
            },
            // 转换时间
            getFormatTime(timestamp) {
                let now = this.getUnix();   //当前时间戳
                let today = this.getTodayUnix();    //今天0点时间戳
                let year = this.getYearUnix();  //今年0点时间戳

                let timer = (now - timestamp) / 1000;   //转换为秒级的时间戳
                let tip = '';

                if (timer <= 0 || Math.floor(timer / 60) <= 0) {
                    tip = '刚刚';
                } else if (timer < 3600) {
                    tip = Math.floor(timer / 60) + '分钟前';
                } else if (timer >= 3600 && (timestamp - today >= 0)) {
                    tip = Math.floor(timer / 3600) + '小时前';
                } else if (timer / 86400 <= 31) {
                    tip = Math.ceil(timer / 86400) + '天前';
                } else {
                    tip = this.getLastDate(timestamp);
                }
                return tip;
            }
        }

        Vue.directive('time', {
            bind(el, binding) {
                el.innerHTML = Time.getFormatTime(binding.value);
                el.__timeout__ = setInterval(() => {
                    el.innerHTML = Time.getFormatTime(binding.value);
                }, 1000);
            },
            unbind(el) {
                clearInterval(el.__timeout__);
                delete el.__timeout__;
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                timeNow: (new Date()).getTime(),
                timeBefore: 1558368000000
            }
        })
    </script>
</body>

</html>
