<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单与v-model</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="请输入">
        <p>输入的内容是：{{message}}</p>
        <textarea v-model="text" placeholder="输入。。。。" rows="5"></textarea>
        <p>输入的内容是：</p>
        <p style="white-space:pre">{{text}}</p>
        <div>
            <input type="radio" :checked="picked">
            <label for="">单选按钮</label>
        </div>
        <hr>
        <div>
            <input type="radio" v-model="pickeds" value="html" id="html">
            <label for="html">HTML</label>
            <br>
            <input type="radio" v-model="pickeds" value="js" id="js">
            <label for="js">JS</label>
            <br>
            <input type="radio" v-model="pickeds" value="css" id="css">
            <label for="css">CSS</label>
            <br>
        </div>
        <hr>
        <div>
            <input type="checkbox" v-model="checked" id="checked">
            <label for="checked">选择状态：{{checked}}</label>
        </div>
        <hr>
        <div>
            <input type="checkbox" v-model="checkeds" value="html" id="html2">
            <label for="html2">HTML</label>
            <br>
            <input type="checkbox" v-model="checkeds" value="js" id="js2">
            <label for="js2">JS</label>
            <br>
            <input type="checkbox" v-model="checkeds" value="css" id="css2">
            <label for="css2">CSS</label>
            <br>
            <p>选择的项是：{{checkeds}}</p>
        </div>
        <hr>
        <div>
            <select v-model="selected" multiple>
                <option value="html">html</option>
                <option value="js">javascript</option>
                <option>css</option>
            </select>
            <p>选择的项是：{{selected}}</p>
        </div>
        <hr>
        <div>
            <select v-model="selecteds">
                <option v-for="option in options" :value="option.value">{{option.text}}</option>
            </select>
            <p>选择的项是：{{selecteds}}</p>
        </div>
        <hr>
    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '',
                text: '',
                picked: true,
                pickeds: 'js',
                checked: false,
                checkeds:['js','css'],
                selected:['js'],
                selecteds:'js',
                options:[
                    {
                        text:'HTML',
                        value:'html'
                    },
                    {
                        text:'JavaScript',
                        value:'js'
                    },
                    {
                        text:'CSS',
                        value:'css'
                    }
                ]
            }
        })
    </script>
</body>

</html>
