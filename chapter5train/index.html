<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="app" v-cloak>
        <table>
            <thead>
                <th></th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>购买数量</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr v-for="(item, index) in shoppings" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <button :disabled="item.count === 1" @click="item.count--">-1</button>
                        {{item.count}}
                        <button @click="item.count++">+1</button>
                    </td>
                    <td>
                        <button @click="shoppings.splice(index,1)">
                            移出
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>总价:{{totalPrice}}</p>
    </div>
</body>

</html>
