<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件传参</title>
</head>

<body>
    <div id="app">
        <my-component></my-component>
        <div>
            <table>
                <tbody is="my-component2"></tbody>
            </table>
        </div>
        <div>
            <my-component3 message="来自父组件内容"></my-component3>
        </div>
        <div>
            <input type="text" v-model="message">
            <my-component4 :message="message">
                </my-component3>
        </div>
        <div>
            <my-component5 :init-count="1"></my-component5>
        </div>
        <div>
            <my-component6 :width="100"></my-component6>
        </div>
        <div>
            <my-component7 :prop-a="123" prop-b="hahah" :prop-d="555" :prop-e="[111,333,,555]" prop-f="2c"></my-component7>
        </div>
    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: `<div>这是组件内容</div>`
        })
        Vue.component('my-component2', {
            template: `<div>{{message}}</div>`,
            data() {
                return {
                    message: '组件内容'
                }
            }
        })
        Vue.component('my-component3', {
            props: ['message'],
            template: `<div>{{message}}</div>`
        })
        Vue.component('my-component4', {
            props: ['message'],
            template: `<div>从父组件继承：{{message}}</div>`
        })
        Vue.component('my-component5', {
            props: ['initCount'],
            template: `<div>从父组件继承，并单项绑定数据，不影响父组件：{{count}}</div>`,
            data() {
                return {
                    count: this.initCount
                }
            }
        })
        Vue.component('my-component6', {
            props: ['width'],
            template: `<div :style="style">组件内容</div>`,
            computed: {
                style() {
                    return {
                        width: this.width + 'px'
                    }
                }
            }
        })
        Vue.component('my-component7', {
            props: {
                // 必须是数字类型
                propA: Number,
                // 必须是字符串或数字类型
                propB: [String, Number],
                // 布尔值，如果没有定义，默认值就是true
                propC: {
                    type: Boolean,
                    default: true
                },
                // 数字，而且是必传
                propD: {
                    type: Number,
                    required: true
                },
                // 如果是数组或对象，默认值必须是一个函数来返回
                propE: {
                    type: Array,
                    default() {
                        return [];
                    }
                },
                // 自定义一个验证函数
                propF: {
                    validator(value) {
                        // 我自己猜测，这个也可以是正则表达式
                        return /c$/.test(value);
                    }
                }
            },
            template: `<div>
                    {{propA}}
                    {{propB}}
                    {{propC}}
                    {{propD}}
                    {{propE}}
                    {{propF}}
                </div>`
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: ""
            }
        })
    </script>
</body>

</html>
